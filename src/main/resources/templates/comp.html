<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>G9PGBI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>A kiválasztott verseny eredményei</h2>
    <table class="table table-striped">
        <thead>
           <tr>
                <th>Futó</th>
                <th>Eredmény</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resultEntry : ${results}">
                <td th:text="${resultEntry.runner.runnerName}"></td>
                <td th:text="${resultEntry.formattedResult}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
