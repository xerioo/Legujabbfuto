<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Versenyeredmény hozzáadása</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Futó: <span th:text="${runner.runnerName}"></span></h1>
    <form action="#" th:action="@{/runner/{id}/addrunres(id=${runner.runnerId})}" th:object="${result}" method="post">
        <div class="form-group">
            <label for="competition">Verseny</label>
            <select id="competition" th:field="*{competition.compId}" class="form-control">
                <option th:each="comp : ${competitions}" th:value="${comp.compId}" th:text="${comp.compName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="result">Eredmény (perc)</label>
            <input type="text" id="result" th:field="*{result}" class="form-control" placeholder="Írd be az eredményt">
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
    </form>
</div>
</body>
</html>
